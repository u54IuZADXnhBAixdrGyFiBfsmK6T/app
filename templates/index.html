<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fitness</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>

<body>

    <div class="container">
        <h1>🤸 AI Fitness 🤸</h1>
        <p>現在の身体情報と生活習慣を入力してください。Geminiが最適な献立とトレーニングを提案します。</p>

        <label for="height">現在の身長 (cm):</label>
        <input type="number" id="height" value="170" required>

        <label for="weight">現在の体重 (kg):</label>
        <input type="number" id="weight" value="65" required>

        <label for="activity">日常生活の過ごし方:</label>
        <textarea id="activity" required>デスクワーク中心で、運動はあまりしていません。</textarea>

        <label for="ideal">理想の体型:</label>
        <textarea id="ideal" required>筋肉を残しながら、脂肪を落としたいです</textarea>

        <button id="recommendBtn">提案を取得</button>

        <div id="output">
            ここにGeminiからの提案が表示されます。
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>


</html>
